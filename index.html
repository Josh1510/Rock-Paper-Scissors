        <script>

let playableOptions = ["Rock", "Paper", "Scissors"]

// computerPlay function will randomly select then return "Rock", "Paper", or "Scissors"
function computerSelection() {
    let computerChoice = playableOptions[Math.floor(Math.random()*playableOptions.length)];
    return playableOptions.indexOf(computerChoice);
}
function userSelection() {
    return parseInt(prompt("Please enter your selection. 0 for Rock, 1 for Paper, 2 for Scissors")); 
}

function playRound(computerSelection, userSelection) {
    if (computerSelection === userSelection){
        return console.log("computer selected: " + playableOptions[computerSelection] + ". User selected: " + playableOptions[userSelection] + ". It's a DRAW!");
    }
    else if ((computerSelection + 1) % 3 == userSelection) {
        return console.log("computer selected: " + playableOptions[computerSelection] + ". User selected: " + playableOptions[userSelection] + ". User Wins!"); 
    } else {
        return console.log("computer selected: " + playableOptions[computerSelection] + ". User selected: " + playableOptions[userSelection] + ". Computer Wins!");
    }
}

playRound(computerSelection(), userSelection());
